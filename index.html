<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Commissioner&display=swap" rel="stylesheet"> 
    <title>Google Homepage</title>
</head>
<body>
    <header>
        <nav>
            <ul id="navBar">
                <li class="navLeft"><a href="About">About</a></li>
                <li class="navLeft"><a href="Store">Store</a></li>
                <li id="signIn"><a href="Sign In">Sign In</a></li>
                <li class="navRight"><a href="Images">Images</a></li>
                <li class="navRight"><a href="Gmail">Gmail</a></li>
            </ul>
        </nav>
    </header>
    <div class="logo">
        <img src="./images/google.png" alt="logo">
    </div>
    <div class="searchBar">  
        <form>
          <label for="search"></label>
          <input type="text" id="search">
        </form>
    </div>  
    <div class= "buttons">  
        <input type="submit" value="Google Search" id="googleSearch">
        <input type="submit" value="I'm Feeling Lucky" id="imFeelingLucky">
    </div>
    <footer>
        <hr>
        <div class="mainFooter">
            <ul id="footer">
                <ul class="footerLeft">
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">About</a></li> 
                  </ul>
                  <ul class="footerRight">    
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                  </ul>  
            </ul>
        </div>
    </footer>
</body>
</html>
